<!DOCTYPE HTML>

<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">		
		<title>List</title>
		<link rel="stylesheet" type="text/css" href="styles/app.css">
		<link rel="manifest" href="/manifest.json">
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-touch.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-animate.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>				
     	<!-- Add to home screen for Safari on iOS -->
 	    <meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="List">
		<link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
		<meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
		<meta name="msapplication-TileColor" content="#2F3BA2">		
	</head>
	
	<body ng-app="listApp">
		<header class="header">
			<h1 class="header__title">List</h1>			
			<button id="butAdd" class="headerButton" aria-label="Add"></button>
		</header>		
		
		 <main class="main" ng-controller="listController">			
			<input on-new-enter="dummy()" ng-show="showPopup" class="field" type="input" ng-model="newThemeName"></input>			
			<div data-ng-repeat="item in list" ng-click="themeClick()" 
			     class="card cardTemplate weather-forecast" ng-animate-swap>      
			  <div class="location slide" ng-show="!showActions" 
				 ng-swipe-left="showActions = true">				
				<h3>{{item.name}}</h3>
			  </div>
			  <div class="actions slide" ng-show="showActions" ng-swipe-right="showActions = false">
				<button class="deleteButton" ng-click="themeDelete($index)" aria-label="Delete">Delete</button>
			  </div>
			</div>
		</main>					
		<script src="js/app.js"></script>
	</body>
</html>
